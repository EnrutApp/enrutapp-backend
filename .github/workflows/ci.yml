name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Linting y Formateo
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint:check

      - name: ğŸ’… Check code formatting
        run: npm run format:check

  # Job 2: Tests
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        run: npm run test:cov
        if: matrix.node-version == 20

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 20
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Job 3: Build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: âœ… Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful - dist directory created"

  # Job 4: Prisma Validation
  prisma:
    name: ğŸ—„ï¸ Prisma Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate Prisma schema
        run: npx prisma validate
        env:
          DATABASE_URL: "mysql://user:password@localhost:3306/testdb"

      - name: ğŸ”„ Generate Prisma Client
        run: npx prisma generate

  # Job 5: Security Check
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 6: Summary
  summary:
    name: âœ… Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, prisma, security]
    if: always()
    
    steps:
      - name: ğŸ“Š Check overall status
        run: |
          echo "ğŸ‰ CI Pipeline completed!"
          echo "âœ… Linting: ${{ needs.lint.result }}"
          echo "âœ… Tests: ${{ needs.test.result }}"
          echo "âœ… Build: ${{ needs.build.result }}"
          echo "âœ… Prisma: ${{ needs.prisma.result }}"
          echo "âœ… Security: ${{ needs.security.result }}"
